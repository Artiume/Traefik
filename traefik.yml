---
- hosts: localhost
  gather_facts: True
  tasks:

    # BASIC TASKS ######################################################
    - name: 'Including cron job'
      include_tasks: '/pg/traefik/provider.yml'

    - name: Register E-Mail
      shell: "cat /pg/var/server.email"
      register: email

    - name: Register Delay Check
      shell: "cat /pg/var/server.delaycheck"
      register: delaycheck

    - name: Register Domain
      shell: "cat /pg/var/server.domain"
      register: domain

    - name: Register Provider
      shell: "cat /pg/var/traefik.provider"
      register: provider

    - name: Remove Traefik
      docker_container:
        name: traefik
        state: absent

    - name: Removing Prior Traefik.toml
      file:
        state: absent
        path: /pg/data/traefik/traefik.toml

    - name: Create Basic Directories
      file: "path={{item}} state=directory mode=0775 owner=1000 group=1000"
      with_items:
        - /pg/data/traefik
        - /pg/data/traefik/acme

    - name: Installing Traefik.Toml
      template:
        src: traefik.toml
        dest: /pg/data/traefik/traefik.toml
        force: yes
        owner: '1000'
        group: '1000'

    - name: Check acme.json exists
      stat:
        path: "/pg/data/traefik/acme/acme.json"
      register: acme_json

    - name: Installing ACME
      template:
        src: acme.json
        dest: /pg/data/traefik/acme/acme.json
        force: yes
        mode: 0600
        owner: '1000'
        group: '1000'
      when: acme_json.stat.exists == False

    # LABELS #### KEEPS BOTTOM CLEAN ###########################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '8081'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}},{{tldset}}'
          traefik.frontend.headers.SSLHost: '{{domain.stdout}}'
          traefik.frontend.headers.SSLRedirect: 'true'
          traefik.frontend.headers.STSIncludeSubdomains: 'true'
          traefik.frontend.headers.STSPreload: 'true'
          traefik.frontend.headers.STSSeconds: '315360000'
          traefik.frontend.headers.browserXSSFilter: 'true'
          traefik.frontend.headers.contentTypeNosniff: 'true'
          traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
          traefik.frontend.headers.forceSTSHeader: 'true'
          #traefik.frontend.headers.frameDeny: 'true'


    # MAIN #####################################################################
    - name: Deploy Traefik
      docker_container:
        name: traefik
        image: traefik:1.7
        pull: yes
        published_ports:
          - "443:443"
          - "80:80"
          - "8081:8081"
        env: '{{pg_env}}'
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /etc/localtime:/etc/localtime:ro
          - /pg/data/traefik/traefik.toml:/etc/traefik/traefik.toml:ro
          - /pg/data/traefik/acme:/etc/traefik/acme
        restart_policy: unless-stopped
        state: started
        labels: '{{pg_labels}}'
        networks:
          - name: plexguide
            aliases:
              - traefik
